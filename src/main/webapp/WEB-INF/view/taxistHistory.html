<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View history</title>
    <link href="../../resources/css/background.css"
          th:href="@{/css/background.css}" rel="stylesheet"/>
</head>
<body>
<p th:text="#{order.history}">Order history</p>

<table border="1" cellpadding="1" cellspacing="1" style="width: 100%; height: 100%;">
    <tbody>
    <tr>
        <th th:text="#{date.created}">Date</th>
        <th th:text="#{from.place}">From</th>
        <th th:text="#{to.place}">To</th>
        <th th:text="#{total.price}">Price</th>
        <th th:text="#{mobile}">Mobile</th>
        <th th:text="#{is.blamed}">Is blamed</th>
        <th th:text="#{status}">Status</th>
        <th th:text="#{blame.customer}">Blame</th>
    </tr>
    <tr th:each="order : ${orders}">
        <form action="#" th:action="@{${'/web/order/set-blamed/' + order.orderId}}" method="get">
            <td th:text="${order.dateCreated}">N/A</td>
            <td th:text="${order.fromPlace}">N/A</td>
            <td th:text="${order.toPlace}">N/A</td>
            <td th:text="${order.price}">N/A</td>
            <td th:text="${order.customer} ? ${order.customer.user.mobile}">N/A</td>
            <td th:text="#{${'boolean.' + order.blamed}}" th:readonly="true"></td>
            <td th:text="#{${'order.status.' + order.status}}">N/A</td>
            <td><input type="submit" th:value="#{blame.customer}"/></td>
        </form>
    </tr>
    </tbody>
</table>
<p th:text = "#{total.income}"></p>
<p th:text = "${income}"></p>
</body>
</html>
