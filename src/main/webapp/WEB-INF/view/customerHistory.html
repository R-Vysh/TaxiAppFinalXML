<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View history</title>
    <link href="../../resources/css/background.css"
          th:href="@{/css/background.css}" rel="stylesheet"/>
</head>
<body>
<p th:text="#{order.history}">Order history</p>

<table border="1" cellpadding="1" cellspacing="1" style="width: 100%; height: 100%;">
    <tbody>
    <tr>
        <th th:text = "#{date.created}">Date</th>
        <th th:text = "#{from.place}">From</th>
        <th th:text = "#{to.place}">To</th>
        <th th:text = "#{total.price}">Price</th>
        <th th:text = "#{registrational.number}">Reg number</th>
        <th th:text = "#{mobile}">Mobile</th>
        <th th:text = "#{status}">Status</th>
        <th th:text = "#{cancel.order}">Cancel order</th>
    </tr>

    <tr th:each="order : ${orders}">
        <td th:text="${order.dateCreated}">N/A</td>
        <td th:text="${order.fromPlace}">N/A</td>
        <td th:text="${order.toPlace}">N/A</td>
        <td th:text="${order.price}">N/A</td>
        <td th:text="${order.taxist} ? ${order.taxist.car.registrationalNumber}">N/A</td>
        <td th:text="${order.taxist} ? ${order.taxist.user.mobile}">N/A</td>
        <td th:text="#{${'order.status.' + order.status}}">N/A</td>
        <td><a th:if="${order.status.value != 'DONE' and order.status.value != 'CANCELED'}" th:href="@{${'/web/order/cancel-order/' + order.orderId}}"
               href="//web/order/cancel-order" th:text="#{cancel.order}">Cancel order</a></td>
    </tr>
    <tr>
        <td>
            <a href = "//web/order/history" th:href = "@{${'/web/order/history?page=' + param.page + 1}}">Next page</a>
        </td>
    </tr>
    </tbody>
</table>
<p th:if="${outcome != null}" th:text = "#{total.outcome}"></p>
<p th:text = "${outcome}"></p>
<a th:href="@{/web/main-customer}"
       href="//web/main-customer" th:text="#{go.to.main.menu}">Go to main menu</a>
</body>
</html>
