<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register.customer}"></title>
    <link href="../../resources/css/background.css"
          th:href="@{/css/background.css}" rel="stylesheet"/>
</head>
<body >
<p th:if="${registrationUnsuccessful}" th:text="#{registration.unsuccessful}">Oops. Something went wrong.</p>
<p th:if="${wrongData}" th:text="#{incorrect.data}">Oops. Wrong data.</p>

<h3 th:text="#{register.customer}">Register customer</h3>

<form action="#" th:action="@{/web/customer/register}" th:object="${customer}" method="post">
    <table>
        <tr>
            <th th:text="#{username}">Username</th>
            <td><input type="text" th:field="*{user.username}"/></td>
        </tr>
        <tr>
            <th th:text="#{password}">Password</th>
            <td><input type="password" th:field="*{user.password}"/></td>
        </tr>
        <tr>
            <th th:text="#{confirm.password}">Confirm password</th>
            <th><input type="password" th:name="confirmPassword"/></th>
        </tr>
        <tr>
            <th th:text="#{mobile}">Mobile</th>
            <th><input type="text" th:field="*{user.mobile}"/></th>
        </tr>
        <tr>
            <th></th>
            <th><input type="submit" th:value="#{register}"/></th>
        </tr>
    </table>
</form>
</body>
</html>
